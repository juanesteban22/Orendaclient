<header>
  <a [routerLink]="['/login']">
    <img src="../../assets/images/Logo Orenda (Dorado).png" alt="Logo">
  </a>
  <h1>Bienvenidos</h1>
  <p>"El Cambio Comienza en Ti"</p>
  <div class="nameUsers">
    <span class="name" *ngIf="userName">Bienvenida, {{ userName }}</span>
    <button  *ngIf="userName" (click)="logout()">Salir</button>
  </div>
  <div class="menu-container">
    <div class="hamburger-menu" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
   
  </div>
  <div class="contenerdoCarrito">
    <a [routerLink]="['/Carrito']">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="25" fill="#FCCB55" viewBox="0 0 576 512">
        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
      </svg>
      <span class="number" *ngIf="productCount">{{ productCount }}</span>
    </a>
  </div>
</header>

<nav>
  <div class="hamburger-menu" (click)="toggleMenu()">
 
  </div>
  <ul [class.open]="MenuOpen">
    <li><a [routerLink]="['']">Inicio</a></li>
    <li><a [routerLink]="['/Nosotros']">Nosotros</a></li>
    <li><a [routerLink]="['/productos']">Productos</a></li>
    <li *ngIf="userName"><a [routerLink]="['/Categoria']">Cargar</a></li>
  </ul>
</nav>

<div class="animation-container">
  <div class="animation-text">¡Envíos a todo Colombia!</div>
</div>
